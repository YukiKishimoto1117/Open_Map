<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Location Tracking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([35.681236, 139.767125], 13); // 東京駅を一時的に初期位置に設定

        // OpenStreetMapタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 現在地を表示するためのマーカーを初期化
        var userMarker = null;

        // Geolocation APIで現在地を監視
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                var userLatLng = [position.coords.latitude, position.coords.longitude];

                // マーカーがまだない場合は作成し、既にある場合は位置を更新
                if (!userMarker) {
                    userMarker = L.marker(userLatLng).addTo(map).bindPopup("You are here");
                } else {
                    userMarker.setLatLng(userLatLng);
                }

                // 地図の中心を現在地に設定
                map.setView(userLatLng, 15);

            }, function() {
                alert("位置情報が取得できませんでした。");
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        } else {
            alert("このブラウザでは位置情報が利用できません。");
        }

        // navigator.geolocation.getCurrentPosition(function(position) {
        //     var userLatLng = [position.coords.latitude, position.coords.longitude];
        //     map.setView(userLatLng, 15);
        //     L.marker(userLatLng).addTo(map);
        // }, function() {
        //     alert("位置情報が取得できませんでした。");
        // }, {
        //     enableHighAccuracy: true,
        //     maximumAge: 0, // キャッシュされた位置情報を使用しない
        //     timeout: 10000 // 10秒以内に位置情報を取得できない場合はエラー
        // });
        navigator.geolocation.watchPosition(function(position) {
            var userLatLng = [position.coords.latitude, position.coords.longitude];

            // 新しいマーカーを現在地に追加
            L.marker(userLatLng).addTo(map).bindPopup("現在地").openPopup();

            // 地図の中心を現在地に設定
            map.setView(userLatLng, 15);

        }, function() {
            alert("位置情報が取得できませんでした。");
        }, {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
        });

    </script>
</body>
</html>
