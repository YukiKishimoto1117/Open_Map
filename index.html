<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Location Tracking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 地図の初期化
        var map = L.map('map').setView([35.681236, 139.767125], 13); // 東京駅を一時的に初期位置に設定

        // OpenStreetMapタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 現在地を表示するためのマーカーを初期化
        var userMarker = null;
        var userLatLng = null;
        var routeControl = null;

        // Geolocation APIで現在地を監視
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                userLatLng = [position.coords.latitude, position.coords.longitude];

                // マーカーがまだない場合は作成し、既にある場合は位置を更新
                if (!userMarker) {
                    userMarker = L.marker(userLatLng).addTo(map).bindPopup("You are here");
                } else {
                    userMarker.setLatLng(userLatLng);
                }

                // 地図の中心を現在地に設定
                map.setView(userLatLng, 15);

                // ルートが既に設定されている場合は再計算
                if (routeControl) {
                    routeControl.setWaypoints([L.latLng(userLatLng), routeControl.getWaypoints()[1].latLng]);
                }

            }, function() {
                alert("位置情報が取得できませんでした。");
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 10000
            });
        } else {
            alert("このブラウザでは位置情報が利用できません。");
        }

        // 地図をクリックした際の目的地設定とルート計算
        map.on('click', function(e) {
            var destinationLatLng = e.latlng;

            // 既にルートが設定されている場合はそれを削除
            if (routeControl) {
                map.removeControl(routeControl);
            }

            // ルート計算とナビゲーションの設定
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(userLatLng),
                    L.latLng(destinationLatLng)
                ],
                routeWhileDragging: true,
                showAlternatives: true,
                createMarker: function(i, waypoint, n) {
                    return L.marker(waypoint.latLng).bindPopup(i === 0 ? "出発地" : "目的地").openPopup();
                }
            }).addTo(map);
        });
    </script>
</body>
</html>
